<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图片上传</title>
    <script src="jquery/jquery-1.8.2.min.js"></script>
</head>
<body>
<!--<form action="http://127.0.0.1:3005/upload" method="post" enctype="multipart/form-data">-->
    <from id="uploadForm">
        <input type="file" name="file" id="file">
        <button id="btn">   提交</button>
    </from>

    <!--<input type="submit" value="ok"/>-->
<!--</form>-->


<script>

    var formData = new FormData($( "#uploadForm" )[0]);


    $('#btn').click(function () {
                $.ajax({
                    url:'/upload',
                    type:'post',
                    data : formData,
                    processData : false,
                    success:function (data) {
                        console.log(data);
                    }
                })
        })
</script>
</body>
</html>
