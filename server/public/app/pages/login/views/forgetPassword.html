<div class="ecf-front-content">
    <title>找回密码</title>
    <link rel="stylesheet" type="text/css" href="./css/login/style.css" />

    <div class="login-bg">

    </div>
    <div class="login-page-wrap mt40">
        <div class="form-wrap " id="loginForm">
            <form v-form name="myform" @submit.prevent="onSubmit">
                <div class="form-group" v-input-delete>
                    <label class="form-label"><i class="u-icon icon-user-name">&nbsp;</i></label>
                    <input type="text" v-model="model.userName" name="userName" placeholder="请输入注册时的手机号码"
                           v-form-ctrl required class="form-text input-text" error-message="请输入正确的手机号码" pattern="^1[3|4|5|7|8]\d{9}$" on-blurs="blurCheck" id="userName">
                    <span class="icons-wrap">
                        <i class="u-icon icon-delete">&nbsp;</i>
                    </span>
                </div>
                <div class="form-group password-wrap mt15" v-input-delete>
                    <label class="form-label"><i class="u-icon icon-id-card">&nbsp;</i></label>
                    <input type="text" v-model="model.idNumber" name="idNumber" v-form-ctrl required
                           placeholder="请输入您的身份证号码"  class="form-text input-text password">
                    <span class="icons-wrap">
                        <i class="u-icon icon-delete">&nbsp;</i>
                    </span>
                </div>
                <div class="form-group mt15">
                    <label class="form-label"><i class="u-icon icon-auth-code">&nbsp;</i></label>
                    <input type="text" v-model="model.securityCode" name="securityCode" v-form-ctrl required placeholder="请输入4位验证码"
                           error-message="请输入4位验证码" class="form-text" pattern="\w{4}" on-blurs="blurCheck">
                    <span class="icons-wrap">
                        <span class="btn-default" v-on:click="getSecurityCode" v-show="get">获取</span>
                        <span class="btn-default repeat-send" v-show="!get">重新获取<em>({{seconds}}s)</em></span>
                    </span>
                </div>
                <div class="form-group button-group mt60">
                    <button v-bind:class="{'disabled': !myform.$valid}" class="btn-default" type="submit">下一步</button>
                </div>
            </form>
        </div>
    </div>
</div>
