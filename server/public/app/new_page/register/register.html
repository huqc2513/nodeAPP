<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">


    <link rel="stylesheet" href="../reset.css">
    <!--引入mui框架-->
    <link rel="stylesheet" href="../mui/css/mui.min.css">

    <script src="../jquery/jquery-1.8.2.min.js"></script>

    <script src="../mui/js/mui.min.js"></script>

    <!--<!-字体图标&ndash;&gt;-->
    <link rel="stylesheet" href="../fonts/icon/iconfont.css">

    <!--self-->
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <header class="clearfix">
        <i class="iconfont  icon-back white back"></i>
        <p class="titile white">注 册</p>
    </header>

    <div class="content">
                <div class="mui-input-row  wrap">
                    <label>用户名</label>
                    <input type="text" class="mui-input-clear">
                </div>

                <div class="mui-input-row mui-password wrap">
                    <label>
                        密码
                    </label>
                    <input type="password" class="mui-input-password">
                </div>
                <div class="mui-input-row mui-password wrap">
                    <label>
                        确认密码
                    </label>
                    <input type="password" class="mui-input-password">
                </div>

                <div class="mui-input-row  wrap">
                    <label>昵称</label>
                    <input type="text" class="mui-input-clear" >
                </div>
                <div class="mui-input-row  wrap">
                    <label>手机号</label>
                    <input type="text" class="mui-input-clear" >
                </div>
            <div>
                <button type="button" class="mui-btn mui-btn-success">注册</button>
            </div>
    </div>
</body>
</html>
