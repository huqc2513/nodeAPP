<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../global.css">
    <!--<link rel="stylesheet" href="../reset.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!--<link rel="stylesheet" href="../style.css">-->

    <script src="../jquery/jquery-1.8.2.min.js"></script>

    <!--引入mui框架-->
    <link rel="stylesheet" href="../mui/css/mui.min.css">
    <script src="../mui/js/mui.min.js"></script>

    <!-- 公用的字体图标库-->
    <link rel="stylesheet" href="../fonts/icomoon/style.css">
    <!--<!-字体图标&ndash;&gt;-->
    <link rel="stylesheet" href="../fonts/icon/iconfont.css">

    <!--产品列表-->
    <link rel="stylesheet" href="pay1.css">

    <!--头部-->
    <link rel="stylesheet" href="../component/style/common-header.css">



</head>
<body>

<div id="header" class="clearfix">
    <script>
        $('#header').load('../component/common-header/common-header.html',function () {
            $('.titile').text('step 2');
        });
    </script>
</div>
<!--主容器-->
<div class="main-content clearfix">
        <div class="partition">
               <i class="line"></i>
               <span class="yuan"></span>
               <i class="line"></i>
        </div>
    <p class="main-titile">
        <b>支付</b>
    </p>
    <div class="pay-box">
        <div class="mui-input-row  wrap">
            <label>银行卡</label>
            <input type="text" class="mui-input-clear" placeholder="请输入卡号">
        </div>

        <div class="mui-input-row  wrap">
            <label>姓名</label>
            <input type="text" class="mui-input-clear" placeholder="请输入姓名">
        </div>



        <div class="mui-input-row wrap phonebox">
            <label>手机号</label>
            <input type="text" placeholder="请输入手机号" class="phone">
                <span class="mui-btn btn-yzn">
					发送验证码
				</span>
        </div>

        <div class="mui-input-row  wrap">
            <label>验证码</label>
            <input type="text" class="mui-input-clear" placeholder="请输入验证码">
        </div>

    </div>
    <div style="margin: 20px 0">
        <div class="mui-card">

                <div class="mui-input-row mui-radio" style="border-bottom: 1px solid #e8e8e8">
                    <label class="label">
                        <i class="iconfont icon-weixin" style="color: #64ab23"></i>
                        微信
                    </label>
                    <input name="radio1" type="radio">
                </div>
                <div class="mui-input-row mui-radio">
                    <label class="label">
                        <i class="iconfont icon-zhifubao" style="color: #00a9f2"></i>
                        支付宝
                    </label>
                    <input name="radio1" type="radio" checked>
                </div>
        </div>

    </div>
    <p style="padding: 0 10px">
        <button type="button" class="mui-btn mui-btn-success mui-btn-block">下一步</button>
    </p>




</div>


</body>
</html>
