        // 解码
        function decodeUnicode(str) {
            str = str.replace(/\\/g, "%");
            return unescape(str);
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        let res = getUrlParam('result');
        let  search = decodeUnicode(res);

        if(search){
            searchs(search);
        }

        function searchs(content) {

         let obj = {
             num:1,
             scot:'',
             priceSort:'asc',
             keyword:content
         };

            getList(obj)
        }

        let sign= 1;

        function getList(obj) {
            if(obj.num==null){
                obj.num=1
            }
            if(obj.sort==null){
                obj.sort =''
            }
            if(obj.priceSort==null){
                obj.priceSort =''
            }
            if(obj.keyword==null){
                obj.keyword =''
            }
            $.ajaxSetup({ cache: false });

            $.ajax({
                url:'/product?page='+obj.num+'&pageSize=6&sort='+obj.sort+'&priceSort='+obj.priceSort+'&keywords='+obj.keyword,
                type:'get',
                success:function (res) {
                    sign++;
                    if(res.code==-1){
                        alert('您没登陆');
                        window.location.href = '../login/login.html';
                    }else{

                        if( res.list.length==0){
                            alert('搜索结果为空');
                            window.history.go(-1);
                        }
                        console.log(res.list);
                        let list =  res.list;
                        let html ='';
                        for(let i=0;i<list.length;i++){
                            html += `
                            <div class="item" >
                                 <a href="#">
                                        <div class="img-box">
                                            <img src="${list[i].imgScr}" alt="">
                                        </div>
                                    <p class="product-title">
                                       ${list[i].name}
                                    </p>
                                        <div class="wrap-price">
                                        <span class="price">￥${list[i].price}</span>
                                        <span class="area">${list[i].site}</span>
                                        </div>
                                     </a>
                              </div>

                      `
                        }
                        $('.product-list').append(html);
                    }

                },
                error:function (err) {

                }
            })
        };
        mui.init({
            pullRefresh : {

                    callback :pullfresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；

            this.endPullupToRefresh(true|false);
